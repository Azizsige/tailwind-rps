<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Papper Scissor Game</title>
  </head>
  <body class="relative">
    <div class="container-content max-h-screen">
      <div class="content">
        <div class="content-starter bg-primary h-screen text-white flex flex-col justify-between items-center font-roboto">
          <div class="content-copyright text-sm mt-7">
            <p>Web Vectors by Issara Jarukitjaroon at Vecteezy</p>
          </div>
          <div class="content-heading text-6xl text-center font-thin -mt-7">
            <p>Rock <br>/ paper / <br>  scissors</p>
          </div>
          <div class="content-thumb">
            <img class="w-40" src="./assets/paper-start.png" alt="" />
          </div>
          <div class="content-btn w-9/12 h-14 bg-white text-black text-center rounded-md mb-5 font-light">
            <button class="flex justify-center items-center w-full h-full text-2xl" type="submit">START</button>
          </div>
        </div>

        <div class="content-play  bg-white w-full top-0 absolute h-screen text-black flex flex-col justify-between items-center font-roboto">
          <div class="content-play__back text-sm mt-7 self-start ml-5">
            <img class="w-4" src="./assets/back.svg" alt="" srcset="">
          </div>
          <div class="content-heading text-6xl text-center font-thin -mt-32">
            <img class="w-40" src="./assets/paper-thumb.png" alt="" srcset="">
          </div>
          <div class="content-play__heading -mt-16">
           <p class="font-bold text-5xl">Letâ€™s play!</p>
          </div>
          <div class="content-play__user w-9/12 h-14 bg-white text-black text-center rounded-md mb-24 font-light">
            <p class="font-light text-2xl -mt-10 mb-5">pick an option:</p>
            <div class="user-select flex justify-between">
              <img src="./assets/thumb-paper.svg" alt="" srcset="">
              <img src="./assets/thumb-rock.svg" alt="" srcset="">
              <img src="./assets/thumb-scissors.svg" alt="" srcset="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
