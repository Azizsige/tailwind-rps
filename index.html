<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Papper Scissor Game</title>
  </head>
  <body class="bg-primary">
    <div class="container-content max-h-screen">
      <div class="content">
        <div class="content-starter h-screen text-white flex flex-col justify-between items-center font-roboto">
          <div class="content-copyright text-sm mt-7">
            <p>Web Vectors by Issara Jarukitjaroon at Vecteezy</p>
          </div>
          <div class="content-heading text-6xl text-center font-thin">
            <p>Rock <br>/ paper / <br>  scissors</p>
          </div>
          <div class="content-thumb">
            <img class="w-40" src="./assets/paper.png" alt="" />
          </div>
          <div class="content-btn w-9/12 h-14 mb- bg-white text-black text-center rounded-md mb-10 font-light">
            <button class="flex justify-center items-center w-full h-full text-2xl" type="submit">START</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
