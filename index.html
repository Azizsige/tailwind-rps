<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#9C27B0">
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Papper Scissor Game</title>
  </head>
  <body class="relative">
    <div class="container-content max-h-screen">
      <div class="content">
        <div class="content-starter bg-primary h-44r min-h-screen text-white flex flex-col justify-between items-center font-roboto">
          <div class="content-copyright text-sm mt-7">
            <p>Web Vectors by Issara Jarukitjaroon at Vecteezy</p>
          </div>
          <div class="content-heading text-6xl text-center font-thin -mt-80">
            <p>Rock <br>/ paper / <br>  scissors</p>
          </div>
          <div class="content-thumb absolute top-80">
            <img id="img-thumb" class="w-28" src="./assets/paper-start.png" alt="" />
          </div>
          <div class="content-btn w-9/12 h-14 bg-white text-black text-center rounded-md -mb-80 font-light">
            <button id="btn-start" class="flex justify-center items-center w-full h-full text-2xl" type="submit">START</button>
          </div>

          <div class="footer text-center text-xs my-3 text-content font-thin font-roboto">
            <p>All Right Reserved</p>
            <p class="cursor-pointer">
              made with ❤️ by
              <a href="http://github.com/azizsige" target="_blank">@azizsige</a>
            </p>
            <p class="cursor-pointer">
              special thanks to
              <a target="_blank" href="https://www.joaocruz.eu/"
                >@João</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./public/js/app.js"></script>
  </body>
</html>
